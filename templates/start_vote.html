<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start vote</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="password" placeholder="Password" required><br>
        <input type="text" name="emails" placeholder="Email1,Email2 ..." required><br>
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="numeric" name="duration" placeholder="Duration" min="1" max="60" step="1"><br>
        <input type="text" name="question" placeholder="Question" required><br>
        <input type="text" name="answers" placeholder="Answer1,Answer2..." required><br>
        <button type="submit">Let's vote!</button>
    </form>
</body>
</html>
